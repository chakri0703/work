
    <head>
        <title>
            SignIn Page
        </title>
        <link rel="stylesheet"  href="../css/login.css">
        <script src="angular.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="../controllers/login.controller.js"></script>
<script src="../services/serviceLogin.js"></script>

        <script src="../controllers/login.controller.js"></script>
    </head>
    <body ng-app="chatApp">
            <div ui-view></div>

        <form ng-controller="loginCtrl">
            <h1>SignIn</h1>
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input type="text"  ng-model=" email" placeholder="Enter your Email" required></td> 
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" ng-model="password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                   <p>{{loginMessage}}</p>
                    <td><button ng-click="click()">SignIn</button></td>
                    
               
                    <td>
                            Don't have Account?<a href="register">signUp</a>
                    </td>
              
                   
              
                    <td><a href="forget.html">Forgot Password?</a></td>
                
                </tr>
            </table>
        </form>
    </body>
